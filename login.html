<!DOCTYPE html>
<html>
    <head>
        <title>login.html</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <h1>Form Validation In Javascript</h1>
        <h4 style="font-size: 20px; text-align: center">Login</h4>

        <div class="container">
            <div class="container-1">
                <form action = "https://meet.google.com/udi-yhfz-rze" onsubmit = "return validation()" style="background-color: #f8f9fa;">
                    <div class="form-group">
                        <label for="user" style="font-weight:regular">Username</label><br>
                        <input type="text" name="user" class="form-control" id="user" autocomplete="off">
                        <span id="username"></span>
                    </div>
                    <div class="form-group">
                        <label>Password</label><br>
                        <input type="password" name="pass" class="form-control" id="pass" autocomplete="off">
                        <span id="passwords"></span>
                    </div>
                    <input type="submit" name="submit" value="Submit" class="btn btn-success" autocomplete="off"> &emsp;&emsp;&emsp;&emsp;Did not have an account?
                    <a href="index.html">SignUp</a>
                </form>
                <br><br>
            </div>
        </div>
        <script type="text/javascript">
            function validation(){
                var user = document.getElementById("user").value;
                var pass = document.getElementById("pass").value;

                if (user == "") {
                    document.getElementById("username").innerHTML = " ** Please fill the username field";
                    return false;
                }
                if (user.length <= 2 || user.length > 20) {
                    document.getElementById("username").innerHTML = " ** Username lenght must be between 2 and 20";
                    return false;
                }
                if (!isNaN(user)) {
                    document.getElementById("username").innerHTML = " ** only characters are allowed";
                    return false;
                }
                if (pass == "") {
                    document.getElementById("passwords").innerHTML = " ** Please fill the password field";
                    return false;
                }
                if (pass.length <= 5 || pass.length > 20) {
                    document.getElementById("passwords").innerHTML = " ** Passwords lenght must be between  5 and 20";
                    return false;
                }
                if (pass != confirmpass) {
                    document.getElementById("confrmpass").innerHTML = " ** Password does not match the confirm password";
                    return false;
                }
            }
        </script>
    </body>
</html>
